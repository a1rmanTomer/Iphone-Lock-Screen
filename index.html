<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iphone Lock Screen | TD</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <div class="wrapper">
        <img src="wallpaper.jpg">
        <div class="notch"></div>
        <div id="top-bar">
            <h2>TPhone</h2>
            <ul id="statuses">
                <!--TODO: reception--> <h2>1</h2>
                <!--TODO: wifi--> <h2>2</h2>
                <!--TODO: battery--> <h2>3</h2>
            </ul>
        </div>
        <div id="main-info">
            <input id="date" readonly disabled>
            <input id="time" readonly disabled>
            <!--TODO: make the widgets + fix position and size-->
            <div class="top-widgets">
                <div id="next-alarm">W1</div>
                <div id="sunrise-sunset">W2</div>
            </div>
        </div>
        <div class="bottom-widgets">
            <i class='bx bxs-bulb' onclick="flash()"></i>
            <i class='bx bxs-camera' onclick="openCamera()"></i>
        </div>
        <div class="home-linebar"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
