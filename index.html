<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iphone Lock Screen | TD</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <div class="wrapper">
        <img src="wallpaper.jpg">
        <div class="notch"></div>
        <div id="top-bar">
            <h2>TPhone</h2>
            <ul id="statuses">
                <i class='bx bxs-bar-chart-square'></i>
                <i class='bx bx-wifi' ></i>
                <i class='bx bxs-battery'></i>
            </ul>
        </div>
        <div id="main-info">
            <div class="dates">
                <input id="date" readonly disabled>
                <script id="heb-date" src="https://www.hebcal.com/etc/hdate-en.js" crossorigin="anonymous"></script>
            </div>
            <input id="time" readonly disabled>
            <!--TODO: prettify alarm, add sun events widgets-->
            <div class="top-widgets">
                <input id="alarm" readonly disabled>
                <input id="sun-times" readonly disabled>
            </div>
        </div>
        <div class="bottom-widgets">
            <i class='bx bxs-bulb' onclick="flash()"></i>
            <i class='bx bxs-camera' onclick="openCamera()"></i>
        </div>
        <div class="home-linebar"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
